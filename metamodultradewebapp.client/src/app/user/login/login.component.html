<div class="form-container">

    <form class="login-form">

        <div class="row mb-3">
            <label for="inputEmail3" class="email-label">Имейл</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
            </div>
        </div>


        <div class="row mb-3">
            <label for="inputPassword3" class="password-label">Парола</label>
            <div class="col-sm-10">

            </div>
        </div>



        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="checkbox form-check-label" for="gridCheck">

                </label>
            </div>
        </div>


        <div class="col-12">

        </div>

    </form>

</div>
